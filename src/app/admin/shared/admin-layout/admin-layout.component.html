<div class="wrapper">
  <nav class="navbar bg-primary">
      <h1>
          <a routerLink="/">Панель администратора</a>
      </h1>

      <ul *ngIf="auth.isAuthenticated(); else login">
          <li routerLinkActive="active">
              <a [routerLink]="['/admin','dashboard']">Админка</a>
          </li>
        <li>
          <a [routerLink]="['/admin', 'add']" class="btn btn-primary">Добавить текст</a>
        </li>
          <li routerLinkActive="active">
              <a href="#" (click)="logout($event)">Выйти</a>
          </li>
      </ul>
  </nav>

  <div class="container">
      <router-outlet></router-outlet>
  </div>
</div>


<ng-template #login>
  <ul>
    <li routerLinkActive="active">
      <a [routerLink]="['/admin','login']">Аутентификация</a>
    </li>
  </ul>
</ng-template>
